<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gary AI news</title>
    <style>
        /* Macan Font Faces */
        @font-face {
            font-family: 'Macan';
            src: url('Macan-Light_1122843920.otf') format('opentype');
            font-weight: 300;
            font-style: normal;
        }
        
        @font-face {
            font-family: 'Macan';
            src: url('Macan-Regular_226099180.otf') format('opentype');
            font-weight: 400;
            font-style: normal;
        }
        
        @font-face {
            font-family: 'Macan';
            src: url('Macan-Semibold_2770528074.otf') format('opentype');
            font-weight: 600;
            font-style: normal;
        }
        
        @font-face {
            font-family: 'Macan';
            src: url('Macan-Bold_851798424.otf') format('opentype');
            font-weight: 700;
            font-style: normal;
        }
        
        @font-face {
            font-family: 'Macan';
            src: url('Macan-Black_1412642037.otf') format('opentype');
            font-weight: 900;
            font-style: normal;
        }
        
        @font-face {
            font-family: 'Macan';
            src: url('Macan-Regular-Italic_2293576054.otf') format('opentype');
            font-weight: 400;
            font-style: italic;
        }

        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --secondary-color: #64748b;
            --text-color: #1e293b;
            --text-light: #64748b;
            --bg-color: #ffffff;
            --bg-light: #f8fafc;
            --border-color: #e2e8f0;
            --border-radius: 8px;
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --spacing-xs: 0.5rem;
            --spacing-sm: 1rem;
            --spacing-md: 1.5rem;
            --spacing-lg: 2rem;
            --spacing-xl: 3rem;
        }

        body {
            font-family: 'Macan', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: #FFFFFF;
        }

        .container {
            max-width: none;
            margin: 0;
            margin-left: 0;
            padding: 0 16px;
            box-sizing: border-box;
            overflow-x: visible;
            width: 100%;
        }

        /* Header */
        .header {
            background-color: #FFF;
            position: sticky;
            top: 16px;
            z-index: 1000; /* Higher z-index to ensure content scrolls behind */
            margin-left: 312px; /* 16px (wrapper padding) + 280px (sidebar width) + 16px (gap) */
            margin-right: 16px;
            width: calc(100% - 312px - 16px);
            box-sizing: border-box;
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
            min-height: 100px;
            backdrop-filter: blur(0); /* Optional: for smoother scrolling effect */
        }
        
        /* Add white background to the area above sticky header when scrolling */
        .header::before {
            content: '';
            position: absolute;
            top: -16px; /* Cover the 16px gap above header */
            left: 0;
            right: 0;
            height: 16px;
            background-color: #FFF;
            z-index: -1;
        }

        .header-content {
            display: block !important;
            width: 100%;
            min-height: 100px;
            background-color: #FFF; /* Ensure solid background so content doesn't show through */
        }

        /* Feed Header */
        .header-feed {
            display: flex;
            padding: 32px 44px 32px 16px;
            justify-content: space-between;
            align-items: center;
            align-self: stretch;
            border-bottom: 1px solid #F5F5F5;
            background: #FFF;
            min-height: 100px; /* Match company header height with icon */
            width: 100%;
        }

        .header-feed-title {
            color: #222325;
            font-family: Macan, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 36px;
            font-style: normal;
            font-weight: 280;
            line-height: 28px;
            margin: 0;
        }

        /* Company Header */
        .header-company {
            display: flex;
            padding: 32px 44px 32px 16px;
            align-items: center;
            gap: 10px;
            align-self: stretch;
            border-bottom: 1px solid #F5F5F5;
            background: #FFF;
            min-height: 100px;
            width: 100%;
        }

        .header-company-icon {
            width: 32px;
            height: 32px;
            flex-shrink: 0;
            object-fit: contain;
        }

        .header-company-title {
            color: #222325;
            font-family: Macan, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 36px;
            font-style: normal;
            font-weight: 280;
            line-height: 28px;
            margin: 0;
        }

        /* Product Header */
        .header-product {
            display: flex;
            padding: 32px 44px 32px 16px;
            align-items: baseline; /* Align to baseline so text and link align properly */
            gap: 10px;
            align-self: stretch;
            border-bottom: 1px solid #F5F5F5;
            background: #FFF;
            min-height: 100px;
            width: 100%;
        }

        .header-product-title {
            color: #222325;
            font-family: Macan, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 36px;
            font-style: normal;
            font-weight: 280;
            line-height: 1.2; /* Better line-height for baseline alignment */
            margin: 0;
            padding-bottom: 0;
        }

        .header-product-link {
            color: #62646A;
            font-family: Macan, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 16px;
            font-style: normal;
            font-weight: 400;
            line-height: 1.5;
            text-decoration-line: underline;
            text-decoration-style: solid;
            transition: color 0.2s;
            padding-bottom: 0;
            margin-bottom: 0;
            vertical-align: baseline; /* Ensure baseline alignment with product title */
        }

        .header-product-link:hover {
            color: #0067E9;
        }

        /* Sidebar Wrapper */
        .sidebar-wrapper {
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            right: auto;
            width: auto;
            z-index: 1000;
            padding: 16px;
            box-sizing: border-box;
            pointer-events: none; /* Allow clicks to pass through wrapper */
            display: flex;
            align-items: flex-start;
        }
        
        .sidebar-wrapper > * {
            pointer-events: auto; /* Re-enable clicks on sidebar */
        }

        /* Left Sidebar Navigation */
        .sidebar {
            position: relative;
            width: 280px;
            height: 100%;
            max-height: 100%;
            margin: 0; /* No margin - wrapper handles positioning */
            display: flex;
            padding: 8px; /* 8px padding on all sides inside sidebar */
            flex-direction: column;
            align-items: flex-start;
            gap: 24px;
            box-shadow: 0 3px 7px 0 rgba(0, 0, 0, 0.09), 0 0.37px 4.426px 0 rgba(0, 0, 0, 0.05), 0 0.14px 2.293px 0 rgba(0, 0, 0, 0.03);
            background-color: #ffffff;
            border: 1px solid #e2e8f0;
            border-radius: 24px;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .sidebar-header {
            padding: 0; /* No padding - sidebar padding (8px) handles spacing */
            margin: 0 8px; /* 8px horizontal margin to match nav-tree padding */
            font-size: 20px;
            font-weight: 700;
            color: #222325;
            flex-shrink: 0;
        }

        .nav-tree {
            display: flex;
            padding: 0 8px;
            flex-direction: column;
            align-items: flex-start;
            gap: 8px;
            align-self: stretch;
            flex: 1;
            overflow-y: auto;
        }

        .nav-item {
            display: flex;
            cursor: pointer;
            transition: background-color 0.25s cubic-bezier(0.4, 0, 0.2, 1),
                        color 0.25s cubic-bezier(0.4, 0, 0.2, 1),
                        font-weight 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            user-select: none;
            text-decoration: none;
            color: #222325;
            will-change: background-color, color;
            border-radius: 8px;
            gap: 0; /* No gap between label and chevron area */
            align-items: center;
            margin: 0;
            padding: 0;
        }

        /* First hierarchy (Feed, Companies, Products) */
        .nav-item:not(.nav-item-indented):not(.nav-item-indented-2) {
            width: 248px;
            padding: 12px;
            align-items: center;
            gap: 8px;
            margin: 0;
        }

        .nav-item:not(.nav-item-indented):not(.nav-item-indented-2):hover {
            align-items: center;
            background: #F5F0F0;
        }

        .nav-item:not(.nav-item-indented):not(.nav-item-indented-2).nav-item-selected {
            align-items: center;
            background: #0067E9;
            color: #FFFFFF;
        }

        .nav-item:not(.nav-item-indented):not(.nav-item-indented-2).nav-item-sub-selected {
            align-items: center;
            background: #E5EBEE;
            color: #222325;
        }

        /* Companies list (second level) */
        .nav-item-indented {
            width: 218px;
            padding: 8px 12px;
            justify-content: flex-end;
            align-items: center;
            gap: 6px;
            margin: 0 0 0 30px;
        }

        .nav-item-indented:hover {
            background: #F5F0F0;
        }

        .nav-item-indented.nav-item-selected {
            background: #0067E9 !important;
            color: #FFFFFF !important;
        }

        .nav-item-indented.nav-item-selected .nav-item-text {
            color: #FFFFFF !important;
            font-weight: 600 !important;
        }

        .nav-item-indented.nav-item-sub-selected {
            background: #E5EBEE;
            color: #222325;
        }

        /* Product list (third level) */
        .nav-item-indented-2 {
            width: 190px;
            padding: 4px 4px 4px 8px;
            justify-content: flex-end;
            align-items: center;
            gap: 6px;
            margin: 0 0 2px 58px;
        }

        .nav-item-indented-2:hover {
            background: #F5F0F0;
        }

        .nav-item-indented-2:hover .nav-item-text {
            font-weight: 600;
        }

        .nav-item-indented-2.nav-item-selected {
            background: #0067E9;
            color: #FFFFFF;
        }

        .nav-item-indented-2.nav-item-selected:hover {
            background: #0067E9;
        }

        .nav-item-indented-2.nav-item-selected:hover .nav-item-text {
            color: #FFFFFF;
        }

        .nav-item-label {
            display: flex;
            align-items: center;
            flex: 1;
            gap: 8px;
            min-width: 0;
            cursor: pointer;
            margin: 0; /* Remove all margins */
            padding: 0; /* Remove all padding */
        }
        
        .nav-item-label:hover {
            cursor: pointer;
        }

        /* First level label gap */
        .nav-item:not(.nav-item-indented):not(.nav-item-indented-2) .nav-item-label {
            gap: 8px;
            flex: 1;
            min-width: 0;
        }

        /* Second level label gap - company list */
        .nav-item-indented .nav-item-label {
            gap: 8px;
            flex: 1;
            min-width: 0;
        }

        /* Third level label gap - product list */
        .nav-item-indented-2 .nav-item-label {
            gap: 6px;
            flex: 1;
            min-width: 0;
        }

        .nav-item-text {
            flex: 1;
            font-size: 16px;
            font-weight: 400;
            color: #222325;
        }

        /* First level text */
        .nav-item:not(.nav-item-indented):not(.nav-item-indented-2) .nav-item-text {
            font-size: 16px;
            font-weight: 400;
            line-height: 22px;
        }

        .nav-item:not(.nav-item-indented):not(.nav-item-indented-2):hover .nav-item-text {
            font-weight: 600;
        }

        .nav-item:not(.nav-item-indented):not(.nav-item-indented-2).nav-item-selected .nav-item-text {
            font-weight: 600;
            color: #FFFFFF;
        }

        .nav-item:not(.nav-item-indented):not(.nav-item-indented-2).nav-item-sub-selected .nav-item-text {
            font-weight: 400;
            color: #222325;
        }

        /* Only Feed icon white when selected - folder icons change state instead */
        .nav-item[data-item-type="feed"].nav-item-selected .nav-item-icon img {
            filter: brightness(0) invert(1);
        }

        /* Second level text */
        .nav-item-indented .nav-item-text {
            font-size: 16px;
            font-weight: 400;
            line-height: 22px;
        }

        .nav-item-indented:hover .nav-item-text {
            font-weight: 600;
        }

        .nav-item-indented.nav-item-selected .nav-item-text {
            font-weight: 600;
            color: #FFFFFF;
        }

        .nav-item-indented.nav-item-sub-selected .nav-item-text {
            font-weight: 400;
            color: #222325;
        }

        /* Third level text */
        .nav-item-indented-2 .nav-item-text {
            font-size: 16px;
            font-weight: 400;
        }

        .nav-item-indented-2.nav-item-selected .nav-item-text {
            font-weight: 600;
            color: #FFFFFF;
        }

        .nav-item-icon {
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 22px;
            height: 22px;
        }

        .nav-item-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }

        /* First level icons (Feed, Companies, Products) */
        .nav-item:not(.nav-item-indented):not(.nav-item-indented-2) .nav-item-icon {
            width: 22px;
            height: 22px;
        }

        /* Company logos stay 16x16 */
        .nav-item-indented .nav-item-icon {
            width: 16px;
            height: 16px;
        }

        .nav-item-indented-2 .nav-item-icon {
            width: 16px;
            height: 16px;
        }

        .nav-item-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block !important;
        }

        /* Hide icons for products (third level) */
        .nav-item-indented-2 .nav-item-icon {
            display: none;
        }

        /* Chevron area - right side for expand/collapse (less than half) */
        .nav-item-chevron-area {
            width: 72px; /* Reduced by 8px from 80px */
            max-width: 45%;
            min-width: 52px; /* Reduced by 8px from 60px */
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 0;
            padding-left: 0; /* No padding on left side */
            margin-right: 0;
            margin-left: 0; /* No space between label and chevron */
            cursor: pointer;
            flex-shrink: 0;
            position: relative;
            z-index: 10;
            transition: opacity 0.15s ease;
            border-radius: 0 8px 8px 0;
        }
        
        .nav-item-chevron-area:hover {
            opacity: 0.9;
        }
        
        .nav-item-chevron-area:active {
            opacity: 0.7;
        }

        .nav-item-chevron {
            width: 16px;
            height: 16px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1) ease-in-out, 
                        opacity 0.2s cubic-bezier(0.4, 0, 0.2, 1) ease-in-out;
            color: #222325;
            opacity: 0;
            pointer-events: none;
        }

        /* Chevron visible when folder is expanded (Folder_open.svg shown) */
        .nav-item.nav-folder-expanded .nav-item-chevron:not(.nav-item-chevron-hidden) {
            opacity: 1;
        }

        /* Chevron visible for indented items when expanded */
        .nav-item-indented.nav-folder-expanded .nav-item-chevron:not(.nav-item-chevron-hidden) {
            opacity: 1;
        }

        /* Chevron visibility is controlled by hover state - default opacity: 0, hover: opacity: 1 */

        /* Hide chevron only if explicitly hidden */
        .nav-item-indented .nav-item-chevron.nav-item-chevron-hidden {
            display: none !important;
            opacity: 0 !important;
            visibility: hidden !important;
        }

        /* First level chevron */
        .nav-item:not(.nav-item-indented):not(.nav-item-indented-2):hover .nav-item-chevron:not(.nav-item-chevron-hidden) {
            opacity: 1;
            color: #222325;
        }

        .nav-item:not(.nav-item-indented):not(.nav-item-indented-2).nav-item-selected .nav-item-chevron {
            opacity: 1;
            color: #FFFFFF;
        }

        /* Chevron stays white when selected and hovered */
        .nav-item:not(.nav-item-indented):not(.nav-item-indented-2).nav-item-selected:hover .nav-item-chevron {
            color: #FFFFFF;
        }

        .nav-item:not(.nav-item-indented):not(.nav-item-indented-2).nav-item-sub-selected .nav-item-chevron {
            opacity: 1;
            color: #222325;
        }

        /* Second level chevron */
        .nav-item-indented:hover .nav-item-chevron:not(.nav-item-chevron-hidden) {
            opacity: 1;
            color: #222325;
        }

        .nav-item-indented.nav-item-selected .nav-item-chevron {
            opacity: 1 !important;
            color: #FFFFFF !important;
            display: flex !important;
        }

        /* Chevron stays white when selected and hovered */
        .nav-item-indented.nav-item-selected:hover .nav-item-chevron {
            color: #FFFFFF !important;
        }

        .nav-item-indented.nav-item-sub-selected .nav-item-chevron {
            opacity: 1;
            color: #222325;
        }

        .nav-item-chevron svg {
            width: 100%;
            height: 100%;
        }

        /* Chevron rotation - down by default, up when expanded */
        .nav-folder-expanded .nav-item-chevron {
            transform: rotate(180deg);
        }
        
        /* Skeleton Loading Styles */
        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: skeleton-loading 1.5s ease-in-out infinite;
            border-radius: 8px;
        }
        
        @keyframes skeleton-loading {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }
        
        .skeleton-card {
            background: #fff;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }
        
        .skeleton-line {
            height: 16px;
            margin-bottom: 12px;
            border-radius: 4px;
        }
        
        .skeleton-line:last-child {
            margin-bottom: 0;
        }
        
        .skeleton-line.short {
            width: 60%;
        }
        
        .skeleton-line.medium {
            width: 80%;
        }
        
        .skeleton-line.long {
            width: 100%;
        }
        
        .skeleton-header {
            height: 24px;
            width: 200px;
            margin-bottom: 16px;
            border-radius: 4px;
        }
        
        .content-loading {
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        
        .content-loading.show {
            opacity: 1;
        }

        .nav-item-chevron-hidden {
            display: none;
        }

        /* Nested items */
        .nav-folder-children {
            display: none;
            flex-direction: column;
            margin-top: 0;
            gap: 4px;
            overflow: hidden;
            max-height: 0;
            opacity: 0;
            transform: translateY(-4px);
            transition: max-height 0.35s cubic-bezier(0.4, 0, 0.2, 1) ease-in-out, 
                        opacity 0.35s cubic-bezier(0.4, 0, 0.2, 1) ease-in-out,
                        margin-top 0.35s cubic-bezier(0.4, 0, 0.2, 1) ease-in-out,
                        transform 0.35s cubic-bezier(0.4, 0, 0.2, 1) ease-in-out;
        }

        /* First level children (companies list) - no margin-top, gap from nav-tree handles spacing */
        .nav-item:not(.nav-item-indented).nav-folder-expanded + .nav-folder-children {
            margin-top: 0;
            display: flex !important;
            max-height: 5000px; /* Large enough for any list */
            opacity: 1;
            transform: translateY(0);
        }

        /* Nested children (product lists) - need margin-top and force display */
        /* Space between company and first product: 4px */
        .nav-item-indented.nav-folder-expanded + .nav-folder-children {
            margin-top: 4px !important;
            gap: 2px !important;
            display: flex !important;
            visibility: visible !important;
            opacity: 1 !important;
            max-height: 5000px; /* Large enough for any list */
            transform: translateY(0);
        }

        /* Show children when parent is expanded - use adjacent sibling selector */
        .nav-item.nav-folder-expanded + .nav-folder-children {
            display: flex !important;
            max-height: 5000px; /* Large enough for any list */
            opacity: 1;
            transform: translateY(0);
        }

        /* Force product lists to show when they have inline style */
        .nav-folder-children[style*="display: flex"] {
            display: flex !important;
            visibility: visible !important;
        }

        /* Main Content */
        .main-content {
            min-height: calc(100vh - 200px);
            padding: 0 0;
            margin-left: 312px; /* 16px (wrapper padding) + 280px (sidebar width) + 16px (gap) */
            margin-top: 16px; /* 16px from top to match sidebar */
            margin-right: 16px; /* 16px from right edge */
            box-sizing: border-box;
            overflow-x: visible;
            width: calc(100% - 312px - 16px);
        }

        /* Filters and Content Wrapper */
        .filters-content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 32px;
            flex: 1 0 0;
            align-self: stretch;
            /* Removed negative margin for proper spacing */
            width: 100%;
            box-sizing: border-box;
        }

        /* Filters Section */
        .filters-section {
            display: flex;
            padding: 24px 16px;
            flex-direction: column;
            align-items: flex-start;
            gap: 20px;
            align-self: stretch;
            border-bottom: 1px solid #E8E8E8;
            background: #FFF;
            margin-left: -16px;
            margin-right: -16px;
            width: calc(100% + 32px);
        }

        .filters-top-row {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            align-self: stretch;
        }

        .category-button {
            display: flex;
            width: 200px;
            height: 42px;
            align-items: center;
            gap: 16px;
            border-radius: 99999px;
            border: 1px solid var(--Greys-400, #E4E5E7);
            background: #FFF;
            padding: 0 12px;
            cursor: pointer;
            transition: border-color 0.2s, background-color 0.2s;
        }

        .category-button:hover {
            border-color: #0067E9;
        }

        .category-button-text {
            color: var(--Greys-1200, #222325);
            font-family: Macan;
            font-size: 14px;
            font-style: normal;

        function updateGridColumns() {
            const postsGrid = document.querySelector('.posts-grid');
            if (!postsGrid) return;
            
            // Get the filters-content-wrapper as reference for available width
            const wrapper = postsGrid.closest('.filters-content-wrapper');
            const container = postsGrid.closest('.container');
            
            let availableWidth;
            if (wrapper) {
                // Use wrapper width (it's already full width within container)
                const wrapperRect = wrapper.getBoundingClientRect();
                availableWidth = wrapperRect.width;
            } else if (container) {
                // Use container width minus padding
                const containerRect = container.getBoundingClientRect();
                const containerStyle = window.getComputedStyle(container);
                const paddingLeft = parseFloat(containerStyle.paddingLeft) || 0;
                const paddingRight = parseFloat(containerStyle.paddingRight) || 0;
                availableWidth = containerRect.width - paddingLeft - paddingRight;
            } else {
                return;
            }
            
            // Card sizes: min 420px, default/max 450px
            const minCardWidth = 420;
            const maxCardWidth = 450;
            
            // Get actual gap from computed style
            const gridStyle = window.getComputedStyle(postsGrid);
            const gap = parseFloat(gridStyle.gap) || 24;
            
            // Calculate how many cards fit
            // For 3 cards at max size (450px): 3  450 + 2  gap = 1350 + 48 = 1398px needed
            // For 3 cards at min size (420px): 3  420 + 2  gap = 1260 + 48 = 1308px needed
            // For 2 cards: 2  450 + 1  gap = 900 + 24 = 924px needed
            const widthFor3CardsMin = (3 * minCardWidth) + (2 * gap);
            
            let columns;
            // Show 3 cards if we can fit them at minimum size (420px)
            // On 1700px screen: available width ~1372px (1700 - 312 sidebar - 16 margin)
            // 1372px >= 1308px, so 3 cards will fit at 420px minimum
            if (availableWidth >= widthFor3CardsMin) {
                columns = 3;
            } else {
                columns = 2;
            }
            
            // Update grid columns - default 450px, can shrink to 420px minimum
            postsGrid.style.gridTemplateColumns = `repeat(${columns}, minmax(${minCardWidth}px, ${maxCardWidth}px))`;
        }

        // Use event delegation for read more buttons - works with dynamically added content
        let readMoreDelegationSetup = false;
        function setupReadMoreDelegation() {
            // Only setup once to avoid duplicate listeners
            if (readMoreDelegationSetup) {
                return;
            }
            
            const contentElement = document.getElementById('content');
            if (contentElement) {
                // Use a single event listener on the content container
                contentElement.addEventListener('click', function(e) {
                    // Check if clicked on read-more button or on the summary text itself
                    const button = e.target.closest('.read-more-btn');
                    const summaryClicked = e.target.closest('.post-summary');
                    
                    if (!button && !summaryClicked) return;
                    
                    e.preventDefault();
                    e.stopPropagation();
                    
                    let summaryElement, readMoreBtn;
                    
                    if (button) {
                        // Clicked on the button
                        const postId = button.getAttribute('data-post-id');
                        summaryElement = document.getElementById(`post-${postId}-summary`);
                        readMoreBtn = button;
                    } else {
                        // Clicked on the summary text
                        summaryElement = summaryClicked;
                        // Find the associated read-more button
                        const wrapper = summaryElement.closest('.post-summary-wrapper');
                        readMoreBtn = wrapper ? wrapper.querySelector('.read-more-btn') : null;
                    }
                    
                    if (!summaryElement || !readMoreBtn) return;
                    
                    const cardElement = summaryElement.closest('.post-card');
                    const isExpanded = readMoreBtn.getAttribute('data-expanded') === 'true';
                    
                    if (isExpanded) {
                        // Collapse
                        summaryElement.classList.remove('post-summary-expanded');
                        summaryElement.classList.add('post-summary-truncated');
                        if (cardElement) {
                            cardElement.classList.remove('post-card-expanded');
                        }
                        readMoreBtn.textContent = 'READ MORE';
                        readMoreBtn.setAttribute('data-expanded', 'false');
                    } else {
                        // Expand
                        summaryElement.classList.remove('post-summary-truncated');
                        summaryElement.classList.add('post-summary-expanded');
                        if (cardElement) {
                            cardElement.classList.add('post-card-expanded');
                        }
                        readMoreBtn.textContent = 'READ LESS';
                        readMoreBtn.setAttribute('data-expanded', 'true');
                    }
                });
                
                readMoreDelegationSetup = true;
            }
        }

        async function loadProductPage(slug) {
            showSkeletonLoading();
            hideError();
            
            try {
                // If we already have the product from the click handler, use it directly
                // This avoids duplicate slug issues when navigating from sidebar
                let product = state.currentProduct;
                let company = state.currentCompany;
                
                // Only fetch if we don't have the product or if the slug doesn't match
                if (!product || product.slug !== slug) {
                    // Fetch fresh data - use company_id from state if available to ensure correct product when slugs are duplicated
                    // CRITICAL: state.currentCompany should be set by click handler, but if not, try to get it from product.company_id
                    let companyId = state.currentCompany ? state.currentCompany.id : null;
                    
                    // If we have a product but no company, try to find the company from the product's company_id
                    if (!companyId && product && product.company_id) {
                        const normalizeId = (id) => {
                            if (id === null || id === undefined) return null;
                            return typeof id === 'string' ? parseInt(id, 10) : Number(id);
                        };
                        const company = state.companies.find(c => {
                            return normalizeId(c.id) === normalizeId(product.company_id);
                        });
                        if (company) {
                            companyId = company.id;
                            state.currentCompany = company;
                            console.log('Found company from product.company_id:', {
                                companyName: company.name,
                                companyId: companyId
                            });
                        }
                    }
                    
                    // CRITICAL FALLBACK: If we still don't have company context, try to find it from state.products
                    // This handles cases where product wasn't found in state but we need company context for duplicate slugs
                    if (!companyId) {
                        const normalizeId = (id) => {
                            if (id === null || id === undefined) return null;
                            return typeof id === 'string' ? parseInt(id, 10) : Number(id);
                        };
                        // Try to find a product with the same slug in state.products to get company context
                        const productWithSameSlug = state.products.find(p => p.slug === slug);
                        if (productWithSameSlug && productWithSameSlug.company_id) {
                            const company = state.companies.find(c => {
                                return normalizeId(c.id) === normalizeId(productWithSameSlug.company_id);
                            });
                            if (company) {
                                companyId = company.id;
                                state.currentCompany = company;
                                console.log('Found company context from state.products by slug (for duplicate slug handling):', {
                                    slug,
                                    companyName: company.name,
                                    companyId: companyId,
                                    productName: productWithSameSlug.name
                                });
                            }
                        }
                    }
                    
                    const fetchedProduct = await fetchProductBySlug(slug, companyId);
                    
                    if (!fetchedProduct) {
                        // If fetch failed and we have company context, log it
                        console.error('Product not found:', {
                            slug,
                            companyId,
                            companyName: state.currentCompany ? state.currentCompany.name : 'none',
                            hasProductInState: !!product,
                            productCompanyId: product ? product.company_id : null,
                            stateProductsCount: state.products.length,
                            stateCompaniesCount: state.companies.length
                        });
                        throw new Error('Product not found');
                    }
                    
                    // Try to find the product in state.products first to maintain ID consistency
                    const normalizeId = (id) => {
                        if (id === null || id === undefined) return null;
                        return typeof id === 'string' ? parseInt(id, 10) : Number(id);
                    };
                    const fetchedProductId = normalizeId(fetchedProduct.id);
                    const stateProduct = state.products.find(p => {
                        const pId = normalizeId(p.id);
                        return pId === fetchedProductId && pId !== null;
                    });
                    
                    // Use product from state if found, otherwise use fetched product
                    product = stateProduct || fetchedProduct;
                state.currentProduct = product;
                
                    // Only fetch company if we don't already have it or if it's different
                    if (!state.currentCompany || state.currentCompany.id !== product.company_id) {
                        company = await fetchCompanyById(product.company_id);
                        state.currentCompany = company;
                    } else {
                        company = state.currentCompany;
                    }
                } else {
                    // We already have the product from click handler, but ensure it's from state.products for ID consistency
                    const normalizeId = (id) => {
                        if (id === null || id === undefined || id === '') return null;
                        if (typeof id === 'string') {
                            const parsed = parseInt(id, 10);
                            return isNaN(parsed) ? null : parsed;
                        }
                        if (typeof id === 'number') {
                            return isNaN(id) ? null : id;
                        }
                        const num = Number(id);
                        return isNaN(num) ? null : num;
                    };
                    if (product && product.id !== null && product.id !== undefined) {
                        const productId = normalizeId(product.id);
                        const stateProduct = state.products.find(p => {
                            if (!p || !p.id) return false;
                            const pId = normalizeId(p.id);
                            return pId !== null && productId !== null && pId === productId;
                        });
                        if (stateProduct) {
                            // Use product from state.products to ensure ID consistency
                            product = stateProduct;
                            state.currentProduct = product;
                            console.log('Using product from state.products for ID consistency:', {
                                productId: product.id,
                                productName: product.name,
                                idType: typeof product.id,
                                originalProductId: product.id
                            });
                        } else {
                            // Product not in state.products - keep the one we have but log warning
                            state.currentProduct = product;
                            console.warn('Product not found in state.products, using fetched product:', {
                                productId: product.id,
                                productName: product.name,
                                idType: typeof product.id,
                                stateProductsCount: state.products.length
                            });
                        }
                    } else {
                        console.error('Product has no valid ID:', product);
                    }
                    // We already have the product, just ensure company is set
                    if (!company && product && product.company_id) {
                        company = await fetchCompanyById(product.company_id);
                        state.currentCompany = company;
                    }
                }
                
                // Ensure we have valid product and company before proceeding
                if (!product) {
                    throw new Error('Product not found');
                }
                if (!company && product.company_id) {
                    // If company is missing but product has company_id, fetch it
                    company = await fetchCompanyById(product.company_id);
                    state.currentCompany = company;
                }
                
                const allPosts = [];

                while (hasMore) {

                        limit: 50,

                    allPosts.push(...posts);
                    hasMore = posts.length === 50;

                }
                
                // Ensure state.currentProduct is set with the correct product before rendering
                // This ensures ID consistency for selection checking
                if (product) {
                    // Double-check: try to find product in state.products to ensure ID consistency
                    const normalizeId = (id) => {
                        if (id === null || id === undefined) return null;
                        return typeof id === 'string' ? parseInt(id, 10) : Number(id);

                    const productId = normalizeId(product.id);

        // Event listeners
        // Category button - opens hidden select dropdown
        function setupCategoryButton() {
            const categoryButton = document.getElementById('category-button');
            const categoryFilter = document.getElementById('category-filter');
            
            if (!categoryButton || !categoryFilter) return;
            
            // Remove existing listeners by cloning
            const newButton = categoryButton.cloneNode(true);
            categoryButton.parentNode.replaceChild(newButton, categoryButton);
            
            // Make entire button clickable - use mousedown to ensure it works
            newButton.addEventListener('mousedown', (e) => {
                e.preventDefault();
                e.stopPropagation();
            });
            
            newButton.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
                
                const rect = newButton.getBoundingClientRect();
                const chevron = newButton.querySelector('.category-chevron');
                
                // Check if already open
                const isCurrentlyOpen = categoryFilter.style.display === 'block' && 
                                       categoryFilter.style.opacity !== '0';
                
                // If already open, close it
                if (isCurrentlyOpen) {
                    if (chevron) {
                        chevron.classList.remove('rotated');
                    }
                    categoryFilter.style.display = 'none';
                    categoryFilter.style.opacity = '0';
                    categoryFilter.style.pointerEvents = 'none';
                    return;
                }
                
                // Rotate chevron immediately
                if (chevron) {
                    chevron.classList.add('rotated');
                }
                
                // Position the hidden select below the button (not covering it)
                categoryFilter.style.position = 'fixed';
                categoryFilter.style.left = rect.left + 'px';
                categoryFilter.style.top = (rect.bottom + 4) + 'px'; // 4px gap below button
                categoryFilter.style.width = rect.width + 'px';
                categoryFilter.style.height = rect.height + 'px';
                categoryFilter.style.opacity = '0';
                categoryFilter.style.pointerEvents = 'auto';
                categoryFilter.style.zIndex = '10000';
                categoryFilter.style.cursor = 'pointer';
                categoryFilter.style.display = 'block';
                
                // Trigger dropdown immediately - use a more direct approach
                const triggerDropdown = () => {
                    // First, ensure the select is visible and positioned
                    categoryFilter.style.visibility = 'visible';
                    
                    // Try to open the dropdown by clicking directly on the select
                    // Use a small delay to ensure positioning is complete
                    setTimeout(() => {
                        // Create a synthetic click event at the center of the select
                        const selectRect = categoryFilter.getBoundingClientRect();
                        const clickX = selectRect.left + selectRect.width / 2;
                        const clickY = selectRect.top + selectRect.height / 2;
                        
                        // Focus first
                        categoryFilter.focus();
                        
                        // Then dispatch mousedown and click events
                        const mouseDownEvent = new MouseEvent('mousedown', {
                            view: window,
                            bubbles: true,
                            cancelable: true,
                            buttons: 1,
                            clientX: clickX,
                            clientY: clickY
                        });
                        categoryFilter.dispatchEvent(mouseDownEvent);
                        
                        // Also try mouseup and click
                        setTimeout(() => {
                            const mouseUpEvent = new MouseEvent('mouseup', {
                                view: window,
                                bubbles: true,
                                cancelable: true,
                                buttons: 1,
                                clientX: clickX,
                                clientY: clickY
                            });
                            categoryFilter.dispatchEvent(mouseUpEvent);
                            
                            const clickEvent = new MouseEvent('click', {
                                view: window,
                                bubbles: true,
                                cancelable: true,
                                buttons: 1,
                                clientX: clickX,
                                clientY: clickY
                            });
                            categoryFilter.dispatchEvent(clickEvent);
                        }, 10);
                    }, 10);
                };
                
                // Use requestAnimationFrame to ensure the element is positioned before triggering
                requestAnimationFrame(() => {
                    triggerDropdown();
                });
                
                // Hide after selection or click outside
                const hideSelect = () => {
                    categoryFilter.style.display = 'none';
                    categoryFilter.style.opacity = '0';
                    categoryFilter.style.pointerEvents = 'none';
                    // Reset chevron rotation
                    if (chevron) {
                        chevron.classList.remove('rotated');
                    }
                };
                
                const handleChange = () => {
                    hideSelect();
                    categoryFilter.removeEventListener('change', handleChange);
                };
                
                const handleClickOutside = (event) => {
                    if (!newButton.contains(event.target) && 
                        event.target !== categoryFilter &&
                        !categoryFilter.contains(event.target)) {
                        hideSelect();
                        document.removeEventListener('click', handleClickOutside);
                    }
                };
                
                categoryFilter.addEventListener('change', handleChange);
                setTimeout(() => {
                    document.addEventListener('click', handleClickOutside);
                }, 200);
            });
        }

        // Navigation tree renderer

            // Normalize IDs - handle both string and number, with better error handling
            const normalizeId = (id) => {
                if (id === null || id === undefined) return null;
                if (typeof id === 'string') {
                    const parsed = parseInt(id, 10);
                    return isNaN(parsed) ? null : parsed;
                }
                if (typeof id === 'number') {
                    return isNaN(id) ? null : id;
                }
                // Try to convert to number
                const num = Number(id);
                return isNaN(num) ? null : num;
            };
            
            // Normalize itemId - handle both string and number, and ensure it's a valid number
            let itemIdNum = null;
            if (itemId !== null && itemId !== undefined && itemId !== '') {
                const normalized = normalizeId(itemId);
                // Only use if it's a valid number (not NaN)
                if (normalized !== null && !isNaN(normalized) && typeof normalized === 'number') {
                    itemIdNum = normalized;
                }
            }
            
            // Check selection state - ensure we compare IDs correctly
            let isSelected = false;
            if (itemType === 'feed' && currentRoute === 'home') {
                isSelected = true;
            } else if (itemType === 'companies' && currentRoute === 'companies') {
                isSelected = true;

                // Compare both as numbers to ensure match
                const companyId = normalizeId(state.currentCompany.id);
                const itemIdNormalized = normalizeId(itemIdNum);

                    const productId = state.currentProduct.id;

                    if (!isSelected && itemIdNum !== null) {

                        if (normalizedProductId !== null && itemIdNum !== null && 
                            !isNaN(normalizedProductId) && !isNaN(itemIdNum) &&
                            typeof normalizedProductId === 'number' && typeof itemIdNum === 'number') {

                    if (!isSelected) {

            // Sub-selected: only show if a child item is selected
            let isSubSelected = false;
            if (itemType === 'companies' && !isSelected) {
                // Companies folder should NOT be sub-selected if a product is selected (3 levels)
                // Only sub-selected if a company is directly selected (2 levels), not when product is selected

        function attachNavigationListeners() {

                // Check if this item has a chevron area (has children that can expand)
                const chevronArea = navItem.querySelector('.nav-item-chevron-area');
                const hasChevronArea = chevronArea !== null;
                
                // If item has no chevron (Feed, Products), make entire button clickable for navigation
                if (!hasChevronArea) {
                    // Entire nav-item is clickable - navigate
                    const itemType = navItem.getAttribute('data-item-type');
                    const itemId = navItem.getAttribute('data-item-id');
                    const href = navItem.getAttribute('data-href');
                    
                    if (href) {
                        e.preventDefault();
                        // Continue to navigation logic below
                    } else {
                        return;
                    }
                } else {
                    // Item has chevron - use split click areas (left = navigate, right = expand/collapse)
                    // Improved click area detection - prioritize element-based detection
                    const chevronAreaEl = e.target.closest('.nav-item-chevron-area');
                    const chevronSvg = e.target.closest('.nav-item-chevron, .nav-item-chevron svg, .nav-item-chevron svg path');
                    const labelArea = e.target.closest('.nav-item-label');
                    const labelText = e.target.closest('.nav-item-text');
                    const labelIcon = e.target.closest('.nav-item-icon');
                    
                    // If clicking directly on chevron area or chevron SVG, always expand/collapse
                    if (chevronAreaEl !== null || chevronSvg !== null) {
                        e.stopPropagation();
                        e.preventDefault();
                        const itemType = navItem.getAttribute('data-item-type');
                        const itemId = navItem.getAttribute('data-item-id');
                        // Use requestAnimationFrame for smooth interaction
                        requestAnimationFrame(() => {
                        toggleFolderExpansion(itemType, itemId);
                        });
                        return;
                    }
                    
                    // If clicking on label area (icon, text, or label container), navigate
                    if (labelArea !== null || labelText !== null || labelIcon !== null) {
                        // This is a navigation click - continue to navigation logic below
                    } else {
                        // Fallback: use position-based detection for edge cases
                        const rect = navItem.getBoundingClientRect();
                        const clickX = e.clientX - rect.left;
                        const itemWidth = rect.width;
                        const rightAreaStart = itemWidth * 0.55; // Right 45% is for expand/collapse
                        
                        if (clickX >= rightAreaStart) {
                            // Right side clicked - expand/collapse
                                e.stopPropagation();
                                e.preventDefault();
                                const itemType = navItem.getAttribute('data-item-type');
                                const itemId = navItem.getAttribute('data-item-id');
                            requestAnimationFrame(() => {
                                toggleFolderExpansion(itemType, itemId);
                            });
                                return;
                            }
                        // If click is on left side but not on label, navigate anyway
                        // Continue to navigation logic below
                    }
                }
                
                const itemType = navItem.getAttribute('data-item-type');
                const itemId = navItem.getAttribute('data-item-id');
                const href = navItem.getAttribute('data-href');

                        state.currentProduct = null;
                        state.currentPage = 'companies';
                        if (!state.navigation.companiesExpanded) {
                            state.navigation.companiesExpanded = true;
                        }
                    } else if (itemType === 'products') {
                        state.currentCompany = null;
                        state.currentProduct = null;
                        state.currentPage = 'products';
                        if (!state.navigation.productsExpanded) {
                            state.navigation.productsExpanded = true;
                        }
                    } else if (itemType === 'company') {
                        // Find company from existing data and set immediately
                        const companyId = itemId ? normalizeId(itemId) : null;
                        const company = state.companies.find(c => normalizeId(c.id) === companyId);
                        if (company) {
                            state.currentCompany = company;
                            state.currentProduct = null;
                            state.currentPage = 'company';
                        }
                        // Auto-expand Companies folder and the specific company
                        if (!state.navigation.companiesExpanded) {
                            state.navigation.companiesExpanded = true;
                        }
                        if (companyId && !Array.from(state.navigation.expandedCompanies).some(id => normalizeId(id) === companyId)) {
                            state.navigation.expandedCompanies.add(companyId);
                        }
                    } else if (itemType === 'product') {
                        // Find product and company from existing data and set immediately
                        const productId = itemId ? normalizeId(itemId) : null;
                        const product = state.products.find(p => {
                            const pId = normalizeId(p.id);
                            return pId === productId && pId !== null;
                        });
                        if (product) {
                            // Ensure we use the product from state.products to maintain ID consistency
                            state.currentProduct = product;
                            // CRITICAL: Find the company for this product and set it BEFORE navigating
                            // This ensures fetchProductBySlug can filter correctly for duplicate slugs like "General"
                            const companyId = normalizeId(product.company_id);
                            const company = state.companies.find(c => {
                                const cId = normalizeId(c.id);
                                return cId === companyId && cId !== null;
                            });
                            if (company) {
                                state.currentCompany = company;
                                console.log('Product selected from sidebar - company context set:', {
                                    productId: product.id,
                                    productIdType: typeof product.id,
                                    productName: product.name,
                                    productSlug: product.slug,
                                    companyId: company.id,
                                    companyName: company.name,
                                    companySlug: company.slug
                                });
                            } else {
                                console.warn('Company not found in state for product:', {
                                    productName: product.name,
                                    productCompanyId: product.company_id,
                                    companiesCount: state.companies.length
                                });
                            }
                            state.currentPage = 'product';
                        } else {
                            console.error('Product not found in state.products:', {
                                productId: itemId,
                                productsCount: state.products.length,
                                productIds: state.products.map(p => ({ id: p.id, name: p.name }))
                            });
                            console.warn('Product not found in state.products:', {
                                itemId,
                                productId,
                                productsCount: state.products.length,
                                productIds: state.products.map(p => ({ id: p.id, name: p.name, idType: typeof p.id }))
                            });
                        }
                        // Auto-expand Companies folder and the parent company
                        if (!state.navigation.companiesExpanded) {
                            state.navigation.companiesExpanded = true;
                        }
                        if (product && product.company_id) {
                            const companyId = normalizeId(product.company_id);
                            if (!Array.from(state.navigation.expandedCompanies).some(id => normalizeId(id) === companyId)) {
                                state.navigation.expandedCompanies.add(companyId);
                            }
                        }
                    }
                    
                    // STEP 2: Update navigation tree IMMEDIATELY (synchronous for instant feedback)
                    // Render synchronously for instant visual update - no delay, no animation frame
                    renderNavigationTree();
                    
                    // Force a synchronous reflow to ensure the DOM is updated and selection state is visible
                    // This ensures the selected state appears instantly before any async operations
                    void elements.navTree.offsetHeight;
                    
                    // STEP 3: Navigate and load content in background (async, doesn't block UI)
                    // Use setTimeout(0) to push to next event loop tick, allowing UI to render first
                    setTimeout(() => {
                    router.navigate(href);
                    }, 0);
                }
            });
        }

        function toggleFolderExpansion(itemType, itemId) {
            if (itemType === 'companies') {
                state.navigation.companiesExpanded = !state.navigation.companiesExpanded;
            } else if (itemType === 'products') {
                state.navigation.productsExpanded = !state.navigation.productsExpanded;
            } else if (itemType === 'company' && itemId) {
                // Handle both string and number itemId
                const companyId = normalizeId(itemId);
                if (isNaN(companyId)) {
                    return;
                }
                // Normalize all IDs in the Set for comparison
                const normalizedExpanded = Array.from(state.navigation.expandedCompanies).map(id => normalizeId(id));
                const isExpanded = normalizedExpanded.includes(companyId);
                
                // Toggle the company expansion
                if (isExpanded) {
                    // Remove - need to find the actual ID in the Set (might be stored as string)
                    const toRemove = Array.from(state.navigation.expandedCompanies).find(id => normalizeId(id) === companyId);
                    if (toRemove !== undefined) {
                        state.navigation.expandedCompanies.delete(toRemove);
                    }
                } else {
                    state.navigation.expandedCompanies.add(companyId);
                }
            }
            // Re-render immediately for instant visual feedback
            // CSS transitions will handle smooth animations
            renderNavigationTree();
        }

        function autoExpandForRoute() {
            const currentRoute = router.getCurrentRoute();
            
            if (currentRoute === 'home') {
                // Don't auto-expand on home, but preserve manual expansions
                state.navigation.productsExpanded = false;
            } else if (currentRoute === 'companies') {
                state.navigation.companiesExpanded = true;
                state.navigation.productsExpanded = false;
                // Don't clear expandedCompanies - preserve manually expanded companies
            } else if (currentRoute === 'products') {
                // Don't change companiesExpanded - preserve its current state
                state.navigation.productsExpanded = true;
                // Don't clear expandedCompanies - preserve manually expanded companies
            } else if (currentRoute === 'company' && state.currentCompany) {
                // Company page: expand Companies folder and the specific company
                // Don't clear expandedCompanies - preserve manually expanded companies
                state.navigation.companiesExpanded = true;
                state.navigation.productsExpanded = false;
                // Only ensure current company is expanded, don't clear others
                if (!state.navigation.expandedCompanies.has(state.currentCompany.id)) {
                state.navigation.expandedCompanies.add(state.currentCompany.id);
                }
            } else if (currentRoute === 'product' && state.currentProduct && state.currentCompany) {
                // Product page: expand Companies folder and parent company, product is selected
                // Don't clear expandedCompanies - preserve manually expanded companies
                state.navigation.companiesExpanded = true;
                state.navigation.productsExpanded = false;
                // Only ensure parent company is expanded, don't clear others
                if (!state.navigation.expandedCompanies.has(state.currentCompany.id)) {
                state.navigation.expandedCompanies.add(state.currentCompany.id);
                }
            }
            
            // Smoothly update navigation tree without full reload
            renderNavigationTree();
        }

        // Initialize app
        async function init() {
            try {
                console.log('Starting initialization...');
                
                // Render navigation tree immediately
                renderNavigationTree();
                
                // Wait for Supabase to load
                const supabaseLib = await waitForSupabase();
                supabaseClient = supabaseLib.createClient(SUPABASE_URL, SUPABASE_KEY);
                
                console.log('Supabase client initialized');
                
                // Test connection
                const connected = await testSupabaseConnection();
                if (!connected) {
                    throw new Error('Could not connect to Supabase. Please check your credentials and RLS policies.');
                }
                
                console.log('Supabase connection verified');
                
                // Show loading indicator
                showLoading();
                
                // Setup event delegation for read more buttons (works with dynamic content)
                setupReadMoreDelegation();
                console.log('Read more event delegation setup');
                
                // Populate filters first
                console.log('Populating filters...');
                await populateFilters();
                console.log('Filters populated');
                
                // Re-render navigation after data loads
                renderNavigationTree();
                autoExpandForRoute();
                
                // Render header
                elements.headerContent = document.getElementById('header-content');
                renderHeader();
                
                // Handle route and load posts
                console.log('Handling route...');
                router.handleRoute();
                console.log('Route handled');
                
                // Render header again after route handling
                renderHeader();
                
                // Start background auto-refresh (every 30 seconds)
                setInterval(backgroundRefresh, 30000);
                console.log('Background auto-refresh started (every 30 seconds)');
            } catch (error) {
                console.error('Initialization error:', error);
                const errorMsg = error.message || 'Unknown error';
                showError('Failed to initialize application: ' + errorMsg + '. Please check the browser console for details.');
                hideLoading();
            }
        }

        // Start the app when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
            })(); // End IIFE
        }
    </script>
